<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="login.css">

</head>
<body >
    <div class="bg"></div>


<center>
 <p ><a href="http://www.bmsce.in/">
  <img border="0" alt="src" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png" width="200" height="200"><h2>BMS COLLEGE OF ENGINEERING</h2></a></p></center>

<button class="ak" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

  <form class="modal-content animate" action="loginphp.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png" alt="bmscelogo" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>USN</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>


      <label for="psw"><b>Password</b></label>
    
      <input type="password" placeholder="Enter Password" name="psw" required>

       <button type="submit">login</button>

       <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="registration.html" <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="color:white; background-color:royalblue;">SIGNUP</button></a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
